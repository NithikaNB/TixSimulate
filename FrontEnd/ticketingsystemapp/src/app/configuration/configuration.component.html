<div class="config-container">
  <div class="config-card">
      <h2>Configuration Settings</h2>
      <form #configForm="ngForm" (ngSubmit)="onSubmit(configForm)">
          <div class="form-group">
            <label for="totalNumberOfTickets">Total Number of Tickets</label>
            <input type="number" id="totalTickets" name="totalTickets" ngModel required placeholder="Enter total number of tickets">
          </div>
          <div class="form-group">
            <label for="ticketReleaseRate">Ticket Release Rate</label>
            <input type="number" id="ticketReleaseRate" name="ticketReleaseRate" ngModel required placeholder="Enter ticket release rate">
          </div>
          <div class="form-group">
            <label for="customerRetrievalRate">Customer Retrieval Rate</label>
            <input type="number" id="customerRetrievalRate" name="customerRetrievalRate" ngModel required placeholder="Enter customer retrieval rate">
          </div>
          <div class="form-group">
              <label for="maximumTicketCapacity">Maximum Ticket Capacity</label>
              <input type="number" id="maxTicketCapacity" name="maxTicketCapacity" ngModel required placeholder="Enter maximum ticket capacity">
          </div>
          <button type="submit" class="submit-btn">Submit</button>
      </form>
  </div>
</div>
