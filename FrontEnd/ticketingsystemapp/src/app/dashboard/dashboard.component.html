<div class="dashboard-container">
  <div class="section log-section">
    <h2>Logs</h2>
    <div class="log-entry" *ngFor="let log of logs">
      <p>{{ log }}</p>
    </div>
  </div>

  <div class="section ticket-section">
    <h2>Available Tickets</h2>
    <p class="ticket-count">{{ availableTicketCount }}</p>
  </div>
</div>
