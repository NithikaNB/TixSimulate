<div class="dashboard-container">
  <!-- Ticket Count Section -->
  <div class="ticket-section">
    <h2>Available Tickets</h2>
    <p class="ticket-count">{{ availableTicketCount }}</p>
  </div>

  <!-- Log Section -->
  <div class="log-section">
    <h2>Real-Time Log</h2>
    <div class="log-entries">
      <div class="log-entry" *ngFor="let log of logs">
        <p>{{ log }}</p>
      </div>
    </div>
  </div>

  <!-- Button Section -->
  <div class="button-section">
    <!-- Angular Start/Stop Button Component -->
    <app-start-stop-button class="app-start-stop-button"></app-start-stop-button>
  </div>
